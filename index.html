<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.game {
  width: 340px;
  background: rgba(0,0,0,0.25);
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  margin: 5px 0;
  font-size: 32px;
}

.score {
  text-align: center;
  margin-bottom: 10px;
  font-size: 18px;
}

.grid {
  background: #2f2f3a;
  padding: 10px;
  border-radius: 12px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.cell {
  width: 70px;
  height: 70px;
  background: #3e3e50;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  transition: 0.15s;
}

.v2   { background:#eee4da; color:#000; }
.v4   { background:#ede0c8; color:#000; }
.v8   { background:#f2b179; }
.v16  { background:#f59563; }
.v32  { background:#f67c5f; }
.v64  { background:#f65e3b; }
.v128 { background:#edcf72; color:#000; }
.v256 { background:#edcc61; color:#000; }
.v512 { background:#edc850; color:#000; }
.v1024{ background:#edc53f; }
.v2048{ background:#edc22e; }

button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #00c6ff;
  color: #000;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
  <h1>2026</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="grid" id="grid"></div>
  <button onclick="start()">Qayta boshlash</button>
</div>

<script>
let grid = [];
let score = 0;
const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");

function start() {
  grid = Array(16).fill(0);
  score = 0;
  add();
  add();
  draw();
}

function add() {
  let empty = [];
  grid.forEach((v,i)=>{ if(v===0) empty.push(i); });
  if(empty.length===0) return;
  let i = empty[Math.floor(Math.random()*empty.length)];
  grid[i] = Math.random() < 0.9 ? 2 : 4;
}

function draw() {
  gridEl.innerHTML = "";
  grid.forEach(v=>{
    let d = document.createElement("div");
    d.className = "cell";
    if(v){
      d.textContent = v;
      d.classList.add("v"+v);
    }
    gridEl.appendChild(d);
  });
  scoreEl.textContent = score;
}

function slide(row){
  row = row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]===row[i+1]){
      row[i]*=2;
      score+=row[i];
      row[i+1]=0;
    }
  }
  return row.filter(v=>v);
}

function move(dir){
  let old = grid.join();
  for(let i=0;i<4;i++){
    let row=[];
    for(let j=0;j<4;j++){
      let idx =
        dir==="l"? i*4+j :
        dir==="r"? i*4+3-j :
        dir==="u"? j*4+i :
                   (3-j)*4+i;
      row.push(grid[idx]);
    }
    row = slide(row);
    while(row.length<4) row.push(0);
    for(let j=0;j<4;j++){
      let idx =
        dir==="l"? i*4+j :
        dir==="r"? i*4+3-j :
        dir==="u"? j*4+i :
                   (3-j)*4+i;
      grid[idx]=row[j];
    }
  }
  if(old!==grid.join()){
    add();
    draw();
  }
}

/* KLAVIATURA */
window.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") move("l");
  if(e.key==="ArrowRight") move("r");
  if(e.key==="ArrowUp") move("u");
  if(e.key==="ArrowDown") move("d");
});

/* SWIPE */
let sx=0, sy=0;
document.addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
document.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-sx;
  let dy=e.changedTouches[0].clientY-sy;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>30) move("r");
    if(dx<-30) move("l");
  }else{
    if(dy>30) move("d");
    if(dy<-30) move("u");
  }
});

start();
</script>

</body>
</html>
