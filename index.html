<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="score">
        Score: <span id="score">0</span>
      </div>

      <div class="energy">
        ⚡ <span id="energy">50</span>
        <button id="energyPlus" title="Reklama orqali energiya">+</button>
      </div>

      <button id="helpBtn" title="Qo‘llanma">?</button>
    </div>

    <!-- GAME BOARD -->
    <div id="board"></div>

    <!-- CONTROLS -->
    <div class="controls">
      <button id="freeBtn">Bo‘sh joy</button>
      <button id="x2Btn">x2</button>
      <button id="donateBtn">❤️</button>
    </div>

    <div class="hint">
      Bir xil sonni bos → yana bir xilini bos → birlashtir
    </div>
  </div>

  <!-- HELP OVERLAY -->
  <div id="helpOverlay" style="display:none">
    <div class="help-content">
      <h3>O‘yin qo‘llanmasi</h3>
      <p>• Bir xil sonlarni birlashtiring</p>
      <p>• Energiya 30 daqiqada to‘ldiriladi</p>
      <p>• + tugmasi reklama evaziga energiya beradi</p>
      <p>• x2 cheklangan, donat bilan oshadi</p>
      <button onclick="closeHelp()">Yopish</button>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
