<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("bg.jpg") center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game {
      background: rgba(10, 15, 30, 0.85);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      color: #fff;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin: 5px 0 10px;
      letter-spacing: 2px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .cell[data-value="2"] { background: #3a5fff; }
    .cell[data-value="4"] { background: #5f7cff; }
    .cell[data-value="8"] { background: #6a8cff; }
    .cell[data-value="16"] { background: #7f9cff; }
    .cell[data-value="32"] { background: #ff8c42; }

    .buttons {
      display: flex;
      gap: 6px;
      margin-top: 12px;
    }

    .buttons button {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 8px;
      font-size: 13px;
      cursor: pointer;
    }

    #emptyBtn { background: #2fa4ff; }
    #x2Btn { background: #6cc04a; }
    #donateBtn { background: #ff5a7a; }

    .hint {
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<div class="game">
  <h1>2026</h1>

  <div class="top">
    <div>Score: <span id="score">0</span></div>
    <div>⚡ <span id="energy">50</span></div>
  </div>

  <div id="board"></div>

  <div class="buttons">
    <button id="emptyBtn">Bo‘sh joy</button>
    <button id="x2Btn">x2</button>
    <button id="donateBtn">❤️ Donat</button>
  </div>

  <div class="hint">
    Bir xil sonni bos → yana bir xilini bos → birlashadi
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
