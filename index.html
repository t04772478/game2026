  <title>2026</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <div class="title">2026</div>

    <div class="info">
      <div>Score: <span id="score">0</span></div>
      <div>⚡ <span id="energy">50</span></div>
    </div>

    <!-- BOARD -->
    <div id="board"></div>

    <!-- CONTROLS -->
    <div class="controls">
      <button onclick="useEmptyCell()">Bo‘sh joy</button>
      <button onclick="useX2()">x2</button>
      <button onclick="donate()">❤️ Donat</button>
    </div>

    <div class="hint">
      Bir xil sonni bos → yana bir xilini bos → birlashadi
    </div>
  </div>

  <script src="script.js"></script>
