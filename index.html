<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #faf8ef;
  display: flex;
  justify-content: center;
}
.game {
  width: 320px;
  margin-top: 30px;
}
h1 {
  text-align: center;
}
.score {
  text-align: center;
  margin-bottom: 10px;
  font-size: 18px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
  background: #bbada0;
  padding: 5px;
}
.cell {
  height: 70px;
  background: #cdc1b4;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  font-weight: bold;
}
.over {
  text-align: center;
  color: red;
  margin-top: 10px;
  display: none;
}
button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="game">
  <h1>2026</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="grid" id="grid"></div>
  <div class="over" id="over">Yutqazding ðŸ˜¢</div>
  <button onclick="start()">Qayta boshlash</button>
</div>

<script>
let grid = [];
let score = 0;
const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");
const overEl = document.getElementById("over");

function start() {
  grid = Array(16).fill(0);
  score = 0;
  overEl.style.display = "none";
  add();
  add();
  draw();
}
function add() {
  let empty = grid.map((v,i)=>v===0?i:null).filter(v=>v!==null);
  if(empty.length===0) return;
  let i = empty[Math.floor(Math.random()*empty.length)];
  grid[i] = Math.random()<0.9 ? 2 : 4;
}
function draw() {
  gridEl.innerHTML = "";
  grid.forEach(v=>{
    let d = document.createElement("div");
    d.className="cell";
    d.textContent = v? v:"";
    gridEl.appendChild(d);
  });
  scoreEl.textContent = score;
}
function move(dir) {
  let old = grid.slice();
  for(let i=0;i<4;i++){
    let line=[];
    for(let j=0;j<4;j++){
      let idx = dir==="l"? i*4+j :
                dir==="r"? i*4+3-j :
                dir==="u"? j*4+i :
                           (3-j)*4+i;
      if(grid[idx]) line.push(grid[idx]);
      grid[idx]=0;
    }
    for(let k=0;k<line.length-1;k++){
      if(line[k]===line[k+1]){
        line[k]*=2;
        score+=line[k];
        line.splice(k+1,1);
      }
    }
    line.forEach((v,j)=>{
      let idx = dir==="l"? i*4+j :
                dir==="r"? i*4+3-j :
                dir==="u"? j*4+i :
                           (3-j)*4+i;
      grid[idx]=v;
    });
  }
  if(grid.toString()!==old.toString()){
    add();
    draw();
    if(!grid.includes(0)) overEl.style.display="block";
  }
}
window.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") move("l");
  if(e.key==="ArrowRight") move("r");
  if(e.key==="ArrowUp") move("u");
  if(e.key==="ArrowDown") move("d");
});
start();
  <script>
let startX = 0;
let startY = 0;

document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  let endY = e.changedTouches[0].clientY;

  let diffX = endX - startX;
  let diffY = endY - startY;

  if (Math.abs(diffX) > Math.abs(diffY)) {
    if (diffX > 30) move("r");
    if (diffX < -30) move("l");
  } else {
    if (diffY > 30) move("d");
    if (diffY < -30) move("u");
  }
});
</script>

</script>
</body>
</html>
